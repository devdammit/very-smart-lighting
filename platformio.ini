[platformio]
; default_envs = upesy_wroom
default_envs = lilygo-t-display-s3


[env:upesy_wroom]
platform = espressif32
board = upesy_wroom
framework = arduino


[env:lilygo-t-display-s3]
platform = espressif32
board = lilygo-t-display-s3
framework = arduino
monitor_speed = 9600
build_flags = 
  -D MASTER_MODE=1